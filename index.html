<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Random Password Generator</h2>
      <div class="input-fields-main">
        <div class="input-fields">
          <p>How Many Capital Letters?</p>
          <input type="text" name="" id="capital" autocomplete="off" />
        </div>
        <div class="input-fields">
          <p>How Many Small Letters?</p>
          <input type="text" name="" id="small" />
        </div>
        <div class="input-fields">
          <p>How Many Special symols?</p>
          <input type="text" name="" id="specialChar" />
        </div>
        <div class="input-fields">
          <p>How Many numbers?</p>
          <input type="text" name="" id="numbers" />
        </div>
      </div>
    </div>
    <button class="btn-generate">GENERATE</button>
    <div class="password" id="yourPassword">Your Password</div>
    <script src="app.js"></script>
  </body>
</html>
